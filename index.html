<!DOCTYPE html>
<html>
<head>
  <title>Money Amount Tracker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Money Amount Tracker</h1>
    <div id="balance">Balance: â‚¹0.00</div>
    <div class="input-container">
      <input type="number" id="amount" placeholder="Enter amount">
      <input type="text" id="description" placeholder="Enter description">
    </div>
    <div class="button-container">
      <button onclick="debit()" class="button-green">Take Away</button>
      <button onclick="credit()" class="button-green">Give Away</button>

    </div>
    <h2>Transaction History</h2>
    <ul id="transactions"></ul>
      <button onclick="clearData()" class="button-clear">Clear Data</button>
    <div id="customPrompt">
      <div id="promptContent">
        <p>Are you sure? <span id="promptCount">3</span></p>
        <button onclick="confirmClearData()" class="button-red">Yes</button>
        <button onclick="hidePrompt()" class="button-green">Cancel</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
